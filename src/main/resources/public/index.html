<html lang="de">

<head>
<title>Personen</title>

<link rel="stylesheet" href="css/mycss.css">
<link rel=“icon” href=“images/favicon.gif” type=“image/gif” sizes=“16x16">
<link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}" />
<link href="/images/favicon.ico" rel="icon" type="image/x-icon" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="javaScript/myscript.js" type="module"></script>

<!-- body: sichtbare Bereich -->
<body id="bodyid">
	<br>
	<div class="fancy">
		<h1>SEA Kurs</h1>
		<p>
			<span>Personenliste</span>
		</p>
	</div>
	<!-- https://wiki.selfhtml.org/wiki/HTML/Tabellen/Aufbau_einer_Tabelle -->
	<table class="table table-grey table-striped" id="idTable001">
		<tr>
			<th>ID</th>
			<th>Anrede</th>
			<th>Vorname</th>
			<th>Nachname</th>
			<th>Geburtstag</th>
			<th>Straße</th>
			<th>Hausnummer</th>
			<th>Postleitzahl</th>
			<th>Ort</th>
			<th>Email</th>
			<th>pic</th>
			<th>Version</th>
			
		</tr>
	</table class="table">
	<form id="submit">
		<center>

			<label for="anrede">Anrede:</label><br> <select name="anrede"
				id="anrede">
				<option value="Auswahl">Bitte wählen Sie</option>
				<option value="Herr">Herr</option>
				<option value="Frau">Frau</option>
				<option value="Divers">Divers</option>
			</select> <br> <label for="id">ID:</label><br> <input type="text"
				id="id" name="id"><br> <label for="vorname">Vorname:</label><br>
			<input type="text" id="vorname" name="vorname"><br> 
			<label	for="nachname">Nachname:</label><br> 
			<input type="text" id="nachname" name="nachname"><br> 
			<label	for="bday">Geburtstag:</label><br> 
				<input type="date" id="bday" name="bday"><br> 
			<label for="str">Straße:</label><br>
			<input type="text" id="str" name="str"><br> <label
				for="hausnr">Hausnummer:</label><br> <input type="text"
				id="hausnr" name="hausnr"><br> <label for="plz">Postleitzahl:</label><br>
			<input type="text" id="plz" name="plz"><br> <label
				for="ort">Ort:</label><br> <input type="text" id="ort"
				name="ort"><br> 
			<label for="email">Email:</label><br>
			<input type="text" id="email" name="email"><br> <br>

			<label for="version">Version:</label><br>
			<input type="text" id="version" name="version"><br> <br>

			<input id="button" type="submit" value="Submit"> <br> <br>
			<input id="delbutton" type="submit" value="Delete"> <br>
			<br> <input id="updatebutton" type="submit" value="Update">
			<br> <br>
			<!-- 			<input 	id="delallbutton" type="submit" value="Delete All">   -->
	</form>
	</center>

	<footer>
		<img src="images/people2.png" width=100% height=100%>
	</footer>

</body>
</html>
